<!DOCTYPE html>
<html>
<head>
    <title>Idlestry</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>

<h1>Idlestry</h1>

<div style="position:fixed;top:10px;right:10px;">
    <p><b>Version: </b><span id="version"></span><b> Last update: </b> <span id="version-date"></span></p>
</div>

<div class="production-tiles">
    <div class="tile" id="bank">
        <h2>Bank</h2>
        <div id="money">
            <p>Money: </p><p id="money-value">0</p>
        </div>
    </div>

    <div class="tile" id="forest">
        <h2>Forest</h2>
        <div id="wood">
            <p>Wood: </p><p id="wood-value">0</p>
            <button type="button" id="wood-button">Cut Wood</button>
            <button type="button" id="wood-sell-button">Sell Wood</button>
        </div>
        <div id="chopper">
            <p>Chopper: </p><p id="chopper-value">0</p>
            <button type="button" id="chopper-button">Buy Chopper</button>
        </div>
    </div>

    <div class="tile" id="shop">
        <h2>Shop</h2>
        <div id="wood-price">
            <p>Price: </p><p id="wood-price-value">1</p>
        </div>
        <div id="seller">
            <p>Seller: </p><p id="seller-value">0</p>
            <button type="button" id="seller-button">Buy Seller</button>
        </div>
    </div>

    <div style="display:none">
        <h2>Factory</h2>
    </div>

</div>


</body>
</html>
